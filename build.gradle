plugins {
    id 'java'
    id 'pmd'
    id 'application'
    id "org.springframework.boot" version "2.2.13.RELEASE"
    id "io.spring.dependency-management" version "1.0.11.RELEASE"
}

application {
    mainClassName = 'k2.HelloWorld'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    compile('org.springframework.boot:spring-boot-starter-web:2.2.13.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-data-jpa:2.2.13.RELEASE')
    compile group: 'org.axonframework', name: 'axon-spring-boot-starter', version: '3.4.4'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.30'
    compile 'joda-time:joda-time:2.11.0'
    compile group: 'org.jgrapht', name: 'jgrapht-core', version: '1.3.0'
    testCompile group: 'junit', name: 'junit', version: '4.13.2'
    testCompile group: 'org.axonframework', name: 'axon-test', version: '3.4.4'
}
